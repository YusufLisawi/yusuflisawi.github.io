<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" width=400 style="text-align: center;">
        <tr>
            <th colspan="4">1</th>
        </tr>
        <tr>
            <td rowspan="4">2</td>
            <td>3</td>
            <td>4</td>
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
        </tr>
        
    </table>
</body>
</html>
